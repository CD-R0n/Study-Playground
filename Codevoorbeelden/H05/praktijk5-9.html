<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getallen = [1, 2, 3, 10, 20, 30, 40];
        const map = getallen.map(x => x * 10);
        alert(map);
        const filter = getallen.filter(function(getal) {
            return getal <= 10;
        });
        alert(filter);
        const reducer = getallen.reduce(function(accumulator, getal) {
            return accumulator * getal;
        } );
        alert(reducer);
    </script>
</body>
</html>
