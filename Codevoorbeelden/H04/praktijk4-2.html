<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="divResult"></div>
<body>
    <script>
        let i = 1
        while(i <= 99) {
            document.getElementById("divResult").innerHTML += i + "<br>";
            i *= 2;
        }
    </script>
</body>
</html>
