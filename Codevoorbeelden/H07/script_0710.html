<!DOCTYPE HTML>
<html lang="nl">
<head>
    <title>removeChild()</title>
    <script>
        // Voer script uit zodra de pagina helemaal geladen is.
        window.addEventListener('load', () => {
            document.getElementById('btnKnop1').addEventListener('click', () => {
                // 1. zoek laatste alinea
                const divResult = document.getElementById('divResult');
                const alinea = divResult.querySelector('p:last-child'); // Selecteer laatste element
                console.log(alinea + ' wordt verwijderd...');

                // 2. Verwijder de alinea
                const node = document.createTextNode(document.getElementById("tekst").value);
                divResult.replaceChild(node, alinea);
                console.log('verwijderd!');
            })
        })
    </script>
</head>

<body>
<h2>.removeChild()</h2>
<input type="text" id="tekst">
<button id="btnKnop1">Vervang</button>
<div id="divResult">
    <p>Alinea 1</p>
    <p>Alinea 2</p>
    <p>Alinea 3</p>
    <p>Alinea 4</p>
    <p>Alinea 5</p>
    <p>Alinea 6</p>
</div>
</body>
</html>
