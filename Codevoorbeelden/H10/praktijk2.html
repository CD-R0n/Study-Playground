<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.4.1.min.js"></script>
    <script src="../script/jquery.easing.1.3.js"></script>
    <script>
        $(()=>{
            $("input").on("click", ()=>{
                if ($("input").is(":checked")) {
                    $("div").animate({"height":0}, 5000, "easeOutBounce", () => {
                        alert("Animatie gereed");
                    });
                } else {
                    $("div").animate({"height":500}, "slow", "easeInBounce");
                }
            })
        })
    </script>
</head>
<body>
    <input type="checkbox">
    <div style="height: 500px; background-color: blue;">algemene voorwaarden</div>
</body>
</html>
