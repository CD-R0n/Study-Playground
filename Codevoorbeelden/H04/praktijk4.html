<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="divResult"></div>
<body>
    <script>
        let i = 8
        while(i > 0) {
            i--;
            document.getElementById("divResult").innerHTML += i + "<br>";
        }
    </script>
</body>
</html>
