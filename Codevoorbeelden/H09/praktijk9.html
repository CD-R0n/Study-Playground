<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .breed {
            width: 500px;
            height: 300px;
            background-color: rgb(42, 100, 100);
        }
        .hoog {
            width: 700px;
            height: 400px;
            background-color: rgb(43, 65, 65);
        }
        .kleur {
            width: 200px;
            height: 500px;
            background-color: rgb(40, 44, 44);
        }
    </style>
    <script src="../script/jquery-3.7.0.js"></script>
    <script>
        $(()=>{
            $("#breed").on("click", () => {
                $("div").removeClass();
                $("div").addClass("breed");
            });
            $("#hoog").on("click", () => {
                $("div").removeClass();
                $("div").addClass("hoog");
            });
            $("#kleur").on("click", () => {
                $("div").removeClass();
                $("div").addClass("kleur");
            });
        });
    </script>
</head>
<body>
    <button id="breed">breed</button>
    <button id="hoog">hoog</button>
    <button id="kleur">kleur</button>
    <div>ding</div>
</body>
</html>
