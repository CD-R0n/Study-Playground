<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.7.0.js"></script>
    <script>
        $(() => {
            for(let i = 1; i <= 5; i++) {
                $("div").append("achter" + i +"<br>");
            }
            for(let i = 1; i <= 5; i++) {
                $("div").prepend("voor" + i + "<br>");
            }
        })
    </script>
</head>
<body>
    <div><hr></div>
</body>
</html>
