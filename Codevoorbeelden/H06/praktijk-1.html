<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const klikKnop = document.getElementById("btn");
            const naam = document.getElementById("text");
            klikKnop.onclick = () => {
                if(naam.value.length > 2) {
                    alert("Hoi " + naam.value);
                }
                else {
                    alert("Voer uw naam in")
                }
            }        
        }
        window.onunload = () => alert("Doei");
    </script>
</head>
<body>
    <button id="btn">klik mij</button>
    <input type="text" id="text" placeholder="Uw naam"> 
</body>
</html>
