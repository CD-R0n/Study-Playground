<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.7.0.js"></script>
    <script>
        $(()=>{
            $("#voegToe").on("click", () => {
                $("ul").append($("<li></li>").html($("input").val() + "<a href='#'> verwijder</a>"));
                $("a").on("click", function () {
                    $(this).parent().remove();
                })
            })
        })
    </script>
</head>
<body>
    <input type="text">
    <button id="voegToe">voeg toe</button>
    <ul></ul>
</body>
</html>
