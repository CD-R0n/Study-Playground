<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="divResult"></div>
<body>
    <script>
        let nummer = 0
        while(nummer <= 100) {
            document.getElementById("divResult").innerHTML += nummer + "<br>";
            if(nummer === "77"){break}
            nummer++;
        }
    </script>
</body>
</html>
